<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h1>
    Todo
  </h1>
  <ol>
    {% for task in tasks %}
      {% if task.level == 'u' %}
        <li style="color: purple"> Title: {{task.title}} Description: {{task.description}} </li>
      {% elif task.level == 'i' %}
        <li style="color: orange"> Title: {{task.title}} Description: {{task.description}} </li>
      {% endif %}
    {% endfor %}
  </ol>
</html>
